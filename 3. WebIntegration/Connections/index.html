<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM examples</title>
    <link href="styles.css" rel="stylesheet"> <!--Linking the CSS file with the HTML file-->
</head>
<body>
    <div id="box"></div>
    <div id="button1" class="buttons" onclick="changeToGreen()"><b>Click me to change the box to green!</b></div>
    <div id="button2" class="buttons" onclick="changeToBlue()"><b>Click me to change the box to blue!</b></div>
    <br>
    <img src="images/cat.jpg" id="animal-image" alt="image-example"/>
    <div id="raccoon" class="buttons" onclick="changeToRaccoon()"><b>Change image to a raccoon!</b></div>
    <div id="cat" class="buttons" onclick="changeToCat()"><b>Change image to a cat!</b></div>
 <script src="script.js"></script>    <!--Linking the JavaScript file with the HTML file-->
</body>
</html>
